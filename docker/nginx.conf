daemon off;

worker_processes 1;
#rtmp_auto_push on;

events {}

rtmp {
  server {
    listen 1935;

    allow play all;

    application live {
      live on;

      hls on;
      hls_path /live/data;

      hls_playlist_length 5s;
      hls_fragment 1s;
    }
  }
}

